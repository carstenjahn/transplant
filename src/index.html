<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TRANSPLANT</title>

    <style>
        .paused:after {
            color: rgba(255,255,255,0.5);
            content: '\2590\A0\258C';
            font-size: 3rem;
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .stats {
            opacity: 0.9;
            position: absolute;
            right: 0;
            top: 0;
        }
        .stats canvas {
            display: inline-block !important;
        }

        .text-lives {
            z-index: 99;
            padding: 5px;
            position: absolute;
            color: red;
            font-family: "Lucida Console", Monaco, monospace;
            font-size: large;
        }

        .text-score {
            z-index: 99;
            padding: 5px;
            margin-left: 200px;
            position: absolute;
            color: yellow;
            font-family: "Lucida Console", Monaco, monospace;
            font-size: large;
        }
    </style>
</head>

<body></body>

</html>
